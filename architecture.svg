<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1b2b" />
      <stop offset="100%" stop-color="#122b3f" />
    </linearGradient>
    <linearGradient id="box" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#173a59" />
      <stop offset="100%" stop-color="#0f2b45" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.35" />
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#66d9ff"/>
    </marker>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)" />

  <!-- Left column -->
  <rect x="60" y="80" width="260" height="120" rx="14" fill="url(#box)" stroke="#66d9ff" stroke-width="2" filter="url(#shadow)" />
  <text x="190" y="145" fill="#e6f7ff" font-size="18" font-family="Segoe UI, Arial" text-anchor="middle">Data Sources</text>
  <text x="190" y="170" fill="#9fd7ff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">(Riot API / CSV)</text>

  <rect x="60" y="520" width="260" height="120" rx="14" fill="url(#box)" stroke="#66d9ff" stroke-width="2" filter="url(#shadow)" />
  <text x="190" y="585" fill="#e6f7ff" font-size="18" font-family="Segoe UI, Arial" text-anchor="middle">Web Scraping</text>

  <!-- Center ML pipeline -->
  <rect x="420" y="240" width="360" height="200" rx="18" fill="url(#box)" stroke="#66d9ff" stroke-width="2" filter="url(#shadow)" />
  <text x="600" y="275" fill="#e6f7ff" font-size="18" font-family="Segoe UI, Arial" text-anchor="middle">ML Pipeline</text>

  <rect x="450" y="310" width="95" height="85" rx="12" fill="#0f3a5c" stroke="#66d9ff" stroke-width="1.5" />
  <text x="498" y="360" fill="#cfefff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">Cleaning</text>

  <rect x="552" y="310" width="95" height="85" rx="12" fill="#0f3a5c" stroke="#66d9ff" stroke-width="1.5" />
  <text x="600" y="360" fill="#cfefff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">Training</text>

  <rect x="654" y="310" width="95" height="85" rx="12" fill="#0f3a5c" stroke="#66d9ff" stroke-width="1.5" />
  <text x="701" y="352" fill="#cfefff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">MLflow</text>
  <text x="701" y="370" fill="#cfefff" font-size="12" font-family="Segoe UI, Arial" text-anchor="middle">tracking</text>

  <!-- Right column -->
  <rect x="880" y="120" width="260" height="120" rx="14" fill="url(#box)" stroke="#66d9ff" stroke-width="2" filter="url(#shadow)" />
  <text x="1010" y="185" fill="#e6f7ff" font-size="18" font-family="Segoe UI, Arial" text-anchor="middle">Backend</text>
  <text x="1010" y="210" fill="#9fd7ff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">(FastAPI)</text>

  <rect x="880" y="310" width="260" height="120" rx="14" fill="url(#box)" stroke="#66d9ff" stroke-width="2" filter="url(#shadow)" />
  <text x="1010" y="375" fill="#e6f7ff" font-size="18" font-family="Segoe UI, Arial" text-anchor="middle">Frontend</text>
  <text x="1010" y="400" fill="#9fd7ff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">(React)</text>

  <rect x="880" y="500" width="260" height="120" rx="14" fill="url(#box)" stroke="#66d9ff" stroke-width="2" filter="url(#shadow)" />
  <text x="1010" y="565" fill="#e6f7ff" font-size="18" font-family="Segoe UI, Arial" text-anchor="middle">Deployment</text>
  <text x="1010" y="590" fill="#9fd7ff" font-size="14" font-family="Segoe UI, Arial" text-anchor="middle">(Docker)</text>

  <!-- Arrows -->
  <path d="M 320 140 L 420 300" stroke="#66d9ff" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M 320 580 L 420 380" stroke="#66d9ff" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M 780 300 L 880 180" stroke="#66d9ff" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M 780 350 L 880 370" stroke="#66d9ff" stroke-width="3" fill="none" marker-end="url(#arrow)" />
  <path d="M 1010 430 L 1010 500" stroke="#66d9ff" stroke-width="3" fill="none" marker-end="url(#arrow)" />
</svg>
